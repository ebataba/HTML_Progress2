<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>PEAR::HTML_Progress2 - Generator </title>
<meta name="author" content="Laurent Laville" />
<style type="text/css">
<!--
{qf_style}
 -->
</style>
<script type="text/javascript">
//<![CDATA[
{qf_script}
//]]>
</script>
</head>
<body>

<table width="100%" border="0">
<tr>
  <td colspan="3" class="header"><h1>HeadBanner</h1></td>
</tr>
<tr>
  <td class="menuHeader">pseudo-menu 1 </td>
  <td class="menuHeader">pseudo-menu 2 </td>
  <td class="header">&nbsp;            </td>
</tr>
<tr>
  <td colspan="3" class="form">

<form {qf_attributes}>
<table class="maintable">

<!-- BEGIN qf_hidden_block -->
<div style="display: none;">
  <!-- BEGIN qf_hidden_loop -->{qf_hidden}<!-- END qf_hidden_loop -->
</div>
<!-- END qf_hidden_block -->

<!-- BEGIN qf_main_loop -->
  <!-- BEGIN qf_header -->
  <tr><th colspan="2">{qf_header}</th></tr>
  <!-- END qf_header -->

  <!-- BEGIN qf_element -->
  <tr><td class="qfLabel">&nbsp;{qf_label}</td><td>{qf_element}</td></tr>
  <!-- END qf_element -->

  <!-- BEGIN qf_group -->
  <tr>
    <td class="qfLabel">&nbsp;{qf_group_label}</td>
    <td><!-- BEGIN qf_group_error --><span class="qfError">{qf_error}</span><br /><!-- END qf_group_error -->
    <!-- BEGIN qf_group_loop -->
      <!-- BEGIN qf_group_element -->{qf_separator}{qf_element}<!-- END qf_group_element -->
    <!-- END qf_group_loop -->
    </td>
  </tr>
  <!-- END qf_group -->

  <!-- BEGIN qf_buttons -->
  <tr>
    <td class="qfLabel">&nbsp;{qf_group_label}</td>
    <td>
    <!-- BEGIN qf_buttons_loop -->
      <!-- BEGIN qf_buttons_element -->{qf_separator}{qf_element}<!-- END qf_buttons_element -->
    <!-- END qf_buttons_loop -->
    </td>
  </tr>
  <!-- END qf_buttons -->

<!-- END qf_main_loop -->
</table>
</form>

<!-- BEGIN qf_errors -->
<!-- BEGIN qf_error_loop -->
{qf_error}<br />
<!-- END qf_error_loop -->
<!-- END qf_errors -->

</td>
</tr>
<tr>
  <td colspan="3" class="footer">
    powered by PEAR::HTML_Progress2
  </td>
</tr>
</table>

</body>
</html>
